<html>

<head>
  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="background.jpg">
  <center>
    <div id = "myModal" class = "modal fade">
      <div class = "modal-content">
        <div class = "modal-header">

          <h2 class = "modal-title">Sketches</h2>
          <button type = "button" class = "close" data-dismiss = "modal">&times;</button>

        </div>

        <div class = "modal-body">
          <img src = "sketch1.png">
          <img src = "sketch2.png">
        </div>

      </div>
    </div>
    
    <h1 id = "title">Sketch Identification <button class = "btn btn-info btn-lg" id = "showSketch" data-toggle = "modal" data-target = "#myModal">Show sketches</button></h1>
    
    <h3 id = "name">Name:</h3>
    <h3 id = "confidence">Confidence:</h3>

    <button onclick = "clearCanvas()" class = "btn btn-danger btn-lg">Clear canvas</button>
  </center>




<script src="main.js"></script>
</body>
